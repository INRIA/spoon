language: java

sudo: required
dist: trusty

group: edge

# from https://docs.travis-ci.com/user/customizing-the-build
# A build on Travis CI is made up of two steps: install: (install any dependencies required), script: (run the build script)

install:
  - # download deps with maven
  - mvn dependency:resolve
  - pip install --user CommonMark requests pygithub
  - sudo apt-get install xmlstarlet

jobs:
  include:
    - env: JDK_VERSION=1.9
      jdk: oraclejdk9
      script: ./chore/travis-run-tests-and-coverage.sh
    - env: JDK_VERSION=1.8
      jdk: oraclejdk9
      script: ./chore/travis-run-tests.sh
    - env: JDK_VERSION=1.8
      jdk: oraclejdk8
      script: ./chore/travis-run-tests.sh
    - env: JDK_VERSION=1.9
      jdk: oraclejdk9
      script: ./chore/travis-run-verify.sh