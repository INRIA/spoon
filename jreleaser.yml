project:
  name: spoon
  description: Spoon is an open-source library to analyze, rewrite, transform, transpile Java source code.
  longDescription: Spoon is an open-source library to analyze, rewrite, transform, transpile Java source code.
    It parses source files to build a well-designed AST with powerful analysis and transformation API.
    It supports modern Java versions up to Java 20.
  authors:
    - monperrus
    - nharrand
    - martinwitt
    - sirywell
    - I-Al-Istannen
  license: (MIT OR CECILL-C)
  links:
    homepage: https://spoon.gforge.inria.fr/
  java:
    groupId: fr.inria.gforge
    version: "17"
  inceptionYear: "2015"

release:
  github:
    owner: INRIA
    prerelease:
      pattern: .*beta.*
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}} ({{contributorUsernameAsLink}})'
      hide:
        contributors:
          - '[bot]'
          - 'GitHub'
signing:
  active: ALWAYS
  armored: true
deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy
    nexus2:
      snapshot-deploy:
        active: SNAPSHOT
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots/
        applyMavenCentralRules: true
        snapshotSupported: true
        closeRepository: true
        releaseRepository: false # for the first trial, we do a manual click on the Sonatype UI to release
        stagingRepositories:
          - target/staging-deploy
