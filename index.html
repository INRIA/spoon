---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
          </header>

          <article class="post-content">
            {{ post.content }}
          </article>

        </div>
      </li>
    {% endfor %}
  </ul>

</div>
