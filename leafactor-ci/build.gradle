/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
    id 'java-library'
    id "com.gradle.plugin-publish" version "0.10.1"
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation(gradleApi())
    implementation(localGroovy())
    implementation 'fr.inria.gforge.spoon:spoon-core:8.1.0-beta-3'
    implementation 'io.github.java-diff-utils:java-diff-utils:4.0'
    implementation 'info.picocli:picocli:3.9.5'
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.3.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.3.1"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:5.3.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.3.1"
    implementation 'com.android.tools.build:gradle:3.5.0'
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.1.4'
}

sourceSets {
    build {
        java.srcDir file('src/main/java')
    }
}


jar {
    // Jar with all dependencies
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter', 'junit-vintage'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

pluginBundle {
    website = 'https://github.com/TQRG'
    vcsUrl = 'https://github.com/TQRG/leafactor-ci'
    description = 'Leafactor CI plugin for gradle'
    tags = ['leafactor', 'ci']

    plugins {
        leafactorCI {
            // id is captured from java-gradle-plugin configuration
            displayName = 'Leafactor CI'
            id = 'com.leafactorci'
        }
    }
}
