# Workflow for testing Spoon.
#
# Note that actions are specified by commit hash. This is to avoid the security
# risk of someone injecting malicious code into a release and then simply
# changing a tag.

name: tests
on:
  pull_request:
  push:
  schedule:
  - cron: "0 0 * * *"

env:
  checkout_version: 5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
  setup_java_version: d202f5dbf7256730fb690ec59f6381650114feb2 # v1.4.3
  setup_python_version: 41b7212b1668f5de9d65e9c82aa777e6bbedb3a8 # v2.1.4

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [1.8, 11, 15]
    name: Tests with Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@${{ checkout_version }}
      - uses: actions/setup-java@${{ setup_java_version }}
        with:
          java-version: ${{ matrix.java }}
      - name: Build and test
        run: mvn -Djava.src.version=${{ matrix.java }} test

  coverage:
    runs-on: ubuntu-latest
    name: Test with coverage
    steps:
      - uses: actions/checkout@${{ checkout_version }}
      - uses: actions/setup-java@${{ setup_java_version }}
        with:
          java-version: 15
      - name: Build and test
        run: mvn -Pcoveralls test jacoco:report coveralls:report --fail-never

  extra:
    runs-on: ubuntu-latest
    name: Extra checks
    steps:
      - uses: actions/checkout@${{ checkout_version }}
      - uses: actions/setup-java@${{ setup_java_version }}
        with:
          java-version: 15
      - uses: actions/setup-python@${{ setup_python_version }}
          with:
            python-version: 3.6
      - name: Build and test
        run: mvn -Pcoveralls test jacoco:report coveralls:report --fail-never
